<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <main>
        <h1>Calcola il biglietto del treno</h1>
        <div id="input">
            <div>
                <p>Nome</p>
                <input type="text" class="nomeUser">
            </div>
           <div>
            <p>Km che devi percorrere</p>
            <input type="number" class="kmPercorsi">
           </div>
            <div>
                <p>Et√†</p>
                <input type="number" class="eta">
            </div>   
        </div>
        <div class="button">
            <button id="send">Genera</button>
            <button>Annulla</button>
        </div>
        <h1>Il tuo biglietto</h1>
        <div id="biglietto">
            <h4>DETTAGLIO PASSEGGERO</h4>
            <div id="dettaglio">
                <div>
                    <h4>NOME PASSEGGERO</h4>
                    <div class="name"></div>
                </div>

                <div>
                    <strong>Offerta</strong>
                    <div class="offerta"></div>
                </div>
                <div>
                    <strong>Carrozza</strong>
                    <div class="carrozza"></div>
                </div>
                <div>
                    <strong>Codice CP</strong>
                    <div class="codiceCp"></div>
                </div>
                <div>
                    <strong>Costo biglietto</strong>
                    <div class="costo"></div>
                </div> 
            </div>  
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>  
</body>
</html>
